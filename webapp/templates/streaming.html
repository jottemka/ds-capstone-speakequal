<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speequal App</title>
    <style type="text/css">

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        #page-container { 
            margin: auto;
            width: 500px;
            text-align: center;      
        }

    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!--<script type="module" src="/static/chartjs-4.4.1.min.js"></script>-->
    <script type="text/javascript" src="/static/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="/static/streaming.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#hparamsUpdateButton").click(function() {
                console.log($("#hparamsForm").serialize())
                $.get("/service/update-hparams", $("#hparamsForm").serialize());
            });

            $("#resetButton").click(function() {
                $.get("/service/reset");
                resetConversation();
            });

            $("#toggleButton").click(function() {
                handleToggle();
            });

            $("#startButton").click(function() {
                $.get("/service/start");
            });

            $("#stopButton").click(function() {
                $.get("/service/stop");
            });
        });
        
    </script>
</head>
<body>
    <div id="page-container">
        <h1>Speequal</h1>
        <div>
            <button id="toggleButton">Start conversation</button>
            <button id="resetButton">Reset</button>
            <button id="startButton">Start model</button>
            <button id="stopButton">Stop model</button>
        </div>
        <div>
            Settings:
            <form id="hparamsForm">
                <div>Speaker Activation Threshold (tau): <input type="text" name="tau_active" value="0.6" size="5"></div>
                <div>Embedding Sensitivity (rho): <input type="text" name="rho_update" value="0.3" size="5"></div>
                <div>Speaker Discrimination (delta): <input type="text" name="delta_new" value="1.0" size="5"></div>
                <div>Distance Metric: <input type="text" name="metric" value="cosine" size="5"></div>
                <div>Max Speakers: <input type="text" name="max_speakers" value="20" size="5"></div>
            </form>
            <input type="button" id="hparamsUpdateButton" value="Update">
        </div>
        <div>
            <canvas id="chartjsPieChart"></canvas>
        </div>
    </div>
</body>
</html>
